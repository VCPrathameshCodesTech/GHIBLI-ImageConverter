{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container" style="max-width: 400px; margin: 40px auto; margin-top: 150px !important;">
    <h2><i class="fas fa-user-circle"></i> Welcome Back</h2>
    {% if messages %}
        {% for message in messages %}
            <div style="color: red;">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post" style="display: flex; flex-direction: column; gap: 14px;">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required autofocus class="form-control" />
        <input type="password" name="password" placeholder="Password" required class="form-control" />
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock %}
